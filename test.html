<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Employee Registration Form</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#374151',
                            700: '#1f2937',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Employee Registration Form</h1>
            <p class="text-gray-600">Please fill in all the required information</p>
        </div>

        <!-- Form Container -->
        <div class="bg-white rounded border border-gray-200 p-8">
            <form class="space-y-8">
                <!-- Personal Information Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-lg font-medium text-gray-800 mb-6">Personal Information</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name Fields -->
                        <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                                <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Enter first name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                                <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Enter last name">
                            </div>
                        </div>

                        <!-- Qualification -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Qualification *</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="e.g., Bachelor's Degree">
                        </div>

                        <!-- Date of Birth -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth *</label>
                            <input type="date" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500">
                        </div>

                        <!-- Employment Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Employment Type *</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="employment" value="full-time" class="mr-2 text-gray-600">
                                    <span class="text-sm text-gray-700">Full Time</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="employment" value="part-time" class="mr-2 text-gray-600">
                                    <span class="text-sm text-gray-700">Part Time</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="employment" value="freelancing" class="mr-2 text-gray-600">
                                    <span class="text-sm text-gray-700">Freelancing</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="employment" value="internship" class="mr-2 text-gray-600">
                                    <span class="text-sm text-gray-700">Internship</span>
                                </label>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gender *</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="male" class="mr-2 text-gray-600">
                                    <span class="text-sm text-gray-700">Male</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="female" class="mr-2 text-gray-600">
                                    <span class="text-sm text-gray-700">Female</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="other" class="mr-2 text-gray-600">
                                    <span class="text-sm text-gray-700">Other</span>
                                </label>
                            </div>
                        </div>

                        <!-- Role -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
                            <select required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500">
                                <option value="">Select your role</option>
                                <option value="data-analyst">Data Analyst</option>
                                <option value="java-developer">Java Developer</option>
                                <option value="hr">HR</option>
                                <option value="ai-engineer">AI Engineer</option>
                                <option value="assistant-developer">Assistant Developer</option>
                                <option value="frontend-developer">Frontend Developer</option>
                                <option value="backend-developer">Backend Developer</option>
                                <option value="devops-engineer">DevOps Engineer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-lg font-medium text-gray-800 mb-6">Address Information</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Address *</label>
                            <textarea required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Enter your complete address"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">City *</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Enter city">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">State *</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Enter state">
                        </div>
                    </div>
                </div>

                <!-- Contact Details Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-lg font-medium text-gray-800 mb-6">Contact Details</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Father's Name</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Enter father's name">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mother's Name</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Enter mother's name">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number *</label>
                            <input type="tel" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="+91 98765 43210">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                            <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="employee@company.com">
                        </div>
                    </div>
                </div>

                <!-- Documents Section -->
                <div class="pb-6">
                    <h2 class="text-lg font-medium text-gray-800 mb-6">Documents</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Employee Photo *</label>
                            <div class="border-2 border-gray-300 border-dashed rounded p-6 text-center">
                                <div class="space-y-2">
                                    <div class="text-gray-500">
                                        <svg class="mx-auto h-8 w-8" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <div>
                                        <label for="employee-photo" class="cursor-pointer text-gray-600 font-medium">
                                            Upload Photo
                                            <input id="employee-photo" name="employee-photo" type="file" class="sr-only" accept="image/*" required>
                                        </label>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Aadhar Card Photo *</label>
                            <div class="border-2 border-gray-300 border-dashed rounded p-6 text-center">
                                <div class="space-y-2">
                                    <div class="text-gray-500">
                                        <svg class="mx-auto h-8 w-8" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <div>
                                        <label for="aadhar-photo" class="cursor-pointer text-gray-600 font-medium">
                                            Upload Aadhar
                                            <input id="aadhar-photo" name="aadhar-photo" type="file" class="sr-only" accept="image/*" required>
                                        </label>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-3">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded text-gray-700 bg-white">
                        Save Draft
                    </button>
                    <button type="submit" class="px-8 py-2 bg-gray-700 text-white rounded font-medium">
                        Register Employee
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-500 text-sm">
            <p>All fields marked with * are required</p>
        </div>
    </div>

    <script>
        // Form validation and enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const fileInputs = document.querySelectorAll('input[type="file"]');
            
            // File upload preview
            fileInputs.forEach(input => {
                input.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const container = input.closest('div').querySelector('div');
                        const fileName = document.createElement('p');
                        fileName.className = 'text-sm text-green-600 mt-2';
                        fileName.textContent = `Selected: ${file.name}`;
                        container.appendChild(fileName);
                    }
                });
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('border-red-500');
                        isValid = false;
                    } else {
                        field.classList.remove('border-red-500');
                    }
                });
                
                if (isValid) {
                    // Show success message
                    alert('Employee registration submitted successfully!');
                    form.reset();
                } else {
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
